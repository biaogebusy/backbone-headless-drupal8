<html>
  <head>
    <title>Headless Drupal 8</title>
  </head>
  <body>
    <div id="main-container"></div>
    <div id="article-details-container"></div>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="http://underscorejs.org/underscore-min.js" type="text/javascript"></script>
    <script src="http://backbonejs.org/backbone-min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>

    <!-- Templates -->

    <!-- List of Articles template -->
    <script type="text/template" id="articles-list">
      <h1>List of Drupal Articles</h1>
      <ul></ul>
      <h3>End of List of Drupal Articles</h3>
    </script>

    <!-- Article item template -->
    <script type="text/template" id="article-item-view">
      <h2><a href="#article/<%= nid %>"><%= title %></a></h2>
      <span><a href="#article/<%= nid %>/edit">[edit]</a></span>
      <span><a href="#article/<%= nid %>/delete">[delete]</a></span>
    </script>

    <!-- Article details template -->
    <script type="text/template" id="article-details">
      <h2><%= title %></h2>
      <%= body %>
    </script>

    <script type="text/template" id="article-form">
      <input type="hidden" id="article-nid" name="nid" value="<%= nid %>" />
      <label>Title:</label>
      <input size="60" type="text" id="article-title" name="title" value="<%= title %>" />
      <label>Body:</label>
      <textarea rows="10" cols="50" id="article-body" name="body"><%= body %></textarea>
      <button name="article-save">Save</button>
    </script>

  </body>
</html>
